imports:
    - { resource: config_dev.yml }

app:
    public_key: "%kernel.root_dir%/Resources/ssl-keys/test/public.key"
    private_key: "%kernel.root_dir%/Resources/ssl-keys/test/private.key"

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true
