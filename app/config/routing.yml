app:
    resource: "@AppBundle/Controller/"
    type:     annotation

hwi_oauth_redirect:
    resource: "@HWIOAuthBundle/Resources/config/routing/redirect.xml"
    prefix:   /connect

hwi_oauth_login:
    resource: "@HWIOAuthBundle/Resources/config/routing/login.xml"
    prefix:   /login

bank_id_login:
    path: /login/check-bank-id

admin_login_check:
    path: /admin/login_check
admin_logout:
    path: /admin/logout
login_check:
    path: /login_check
logout:
    path: /logout

rada_about:
    pattern: /about
    defaults:
        _controller:  FrameworkBundle:Template:template
        template:     'AppBundle:Static:about.html.twig'
        maxAge:       86400
        sharedMaxAge: 86400

rada_developerss:
    pattern: /developers
    defaults:
        _controller:  FrameworkBundle:Template:template
        template:     'AppBundle:Static:developers.html.twig'
        maxAge:       86400
        sharedMaxAge: 86400
